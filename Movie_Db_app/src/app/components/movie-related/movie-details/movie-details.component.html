<div class="container w-50 mt-5">
    <h3 class="panel-title">{{movie.title}}</h3>
    <img class="thumbnail" src="{{movie.poster_path}}">
    <ul class="list-group">
        <li class="list-group-item">Genres:

            <span>{{movieGenres}}</span>

            <!-- <span *ngFor="let genre of movie.genres; let i=index">
                {{genre.name}}{{i === movie.genres.length - 1 ? '' : ', '}}
            </span> -->

            <!-- this is also an alternative, but... no commas... -->
            <!-- <span *ngFor="let genre of movie.genres; ">{{genre.name}}</span> -->

        </li>
        <li class="list-group-item">Release Date: {{movie.release_date}}</li>
    </ul>
    <a *ngIf="movie.homepage" [routerLink]="['/']" class="btn btn-default">Visit Movie Website</a>
</div>
